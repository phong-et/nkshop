<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/find.css" />
    <title>Management Products</title>
</head>

<body>
    <!-- <fieldset>
        <legend>
            <h6><a data-toggle="collapse" data-target="#demo" href="#">Conditions Controller</a></h6>
        </legend> -->
    <form id="form-search-control" class="form-inline">
        <fieldset class="controller-group">
            <legend>
                <h6>Id-Name</h6>
            </legend>
            <input type="checkbox" checked id="cbName">
            <label>Name</label>
            <input type="checkbox" id="cbId" name="id">
            <label>Id</label>
        </fieldset>

        <fieldset class="controller-group">
            <legend>
                <h6>Price</h6>
            </legend>
            <input type="checkbox" name="price" checked id="cbPriceRange">
            <label>Price Range</label>
            <input type="checkbox" name="price" checked id="cbPrice">
            <label>Price Specification</label>
        </fieldset>
        <fieldset class="controller-group">
            <legend>
                <h6>Status</h6>
            </legend>
            <input type="checkbox" checked id="cbStatus">
            <label>Status</label>
            <!-- <input type="checkbox" id="cbOnLeave">
                <label>On Leave</label> -->
        </fieldset>
        <fieldset class="controller-group">
            <legend>
                <h6>Place</h6>
            </legend>
            <input type="checkbox" id="cbCity">
            <label>City</label>
            <input type="checkbox" id="cbDistrict">
            <label>District</label>
        </fieldset>

        <fieldset class="controller-group">
            <legend>
                <h6>Time</h6>
            </legend>
            <input type="checkbox" checked id="cbYear">
            <label>Year</label>
            <input type="checkbox" checked id="cbMonth">
            <label>Month</label>
        </fieldset>

        <fieldset class="controller-group">
            <legend>
                <h6>Count</h6>
            </legend>
            <input type="checkbox" checked id="cbRatingCount">
            <label>Rating Count</label>
            <input type="checkbox" checked id="cbPhotoCount">
            <label>Photo Count</label>
        </fieldset>

        <fieldset class="controller-group">
            <legend>
                <h6>Number</h6>
            </legend>
            <input type="checkbox" checked id="cbV1">
            <label>1V</label>
            <input type="checkbox" checked id="cbV3">
            <label>3V</label>
            <input type="checkbox" checked id="cbAge">
            <label>Age</label>
        </fieldset>
    </form>
    <!--</fieldset> -->

    <fieldset class="conditions-query">
        <legend>
            <h6>Conditions Query</h6>
        </legend>
        <form id="form-search" class="form-inline">
            <fieldset class="query-group">
                <legend>
                    <h6>Id - Name</h6>
                </legend>
                <label style="margin-left:0;" id="lbId">Id: </label>
                <select class="form-control conditions" id="conditionsId"></select>
                <input style="width:80px !important;" type="text" class="form-control" id="txtId" placeholder="id">
                <label style="margin-left:0;" id="lbName">Name: </label>
                <input style="width:250px !important;" type="text" class="form-control" id="txtName" placeholder="name">
            </fieldset>

            <fieldset class="query-group">
                <legend>
                    <h6>Price</h6>
                </legend>
                <!--price specification-->
                <label id="lbPrice">Price: </label>
                <select class="form-control conditions" id="conditionsPrice"></select>
                <select class="form-control" id="ddlPrice"></select>
                <!--price range-->
                <select class="form-control" id="ddlPriceFrom"></select>
                <select class="form-control conditions" id="conditionsPriceFrom">
                    <option value="&gt;=">&lt;=</option>
                    <option value="&gt;">&lt;</option>
                </select>
                </select>
                <label id="lbPriceRange">Price &nbsp; </label>
                <select class="form-control conditions" id="conditionsPriceTo">
                    <option value="&lt;=">&lt;=</option>
                    <option value="&lt;">&lt;</option>
                </select>
                <select class="form-control" id="ddlPriceTo"></select>
            </fieldset>

            <fieldset class="query-group">
                <legend>
                    <h6>Status</h6>
                </legend>
                <select class="form-control" id="ddlStatus"></select>
            </fieldset>
            <fieldset class="query-group">
                <legend>
                    <h6>Place</h6>
                </legend>
                <select class="form-control" id="ddlCity"></select>
                <select class="form-control" id="ddlDisctrict"></select>
            </fieldset>
            <fieldset class="query-group">
                <legend>
                    <h6>Count</h6>
                </legend>
                <label id="lbRatingCount">Rating: </label>
                <select class="form-control conditions" id="conditionsRatingCount"></select>
                <input type="number" class="form-control" id="txtRatingCount" placeholder="number">
                <label id="lbPhotoCount">Photo: </label>
                <select class="form-control conditions" id="conditionsPhotoCount"></select>
                <input type="number" class="form-control" id="txtPhotoCount" placeholder="number">
            </fieldset>

            <fieldset class="query-group">
                <legend>
                    <h6>Time</h6>
                </legend>
                <label id="lbMonth">Month: </label>
                <select class="form-control" id="conditionsMonth"></select>
                <select class="form-control" id="ddlMonth"></select>

                <label id="lbYear">Year: </label>
                <select class="form-control" id="conditionsYear"></select>
                <select class="form-control" id="ddlYear"></select>
            </fieldset>

            <fieldset class="query-group">
                <legend>
                    <h6>Number</h6>
                </legend>
                <label id="lbV1">1V: </label>
                <select class="form-control" id="conditionsV1"></select>
                <input type="number" class="form-control" id="txtV1" placeholder="number">

                <label id="lbV3">3V: </label>
                <select class="form-control" id="conditionsV3"></select>
                <input type="number" class="form-control" id="txtV3" placeholder="number">

                <label id="lbAge">Age: </label>
                <select class="form-control" id="conditionsAge"></select>
                <select class="form-control" id="ddlAge"></select>
            </fieldset>
        </form>
    </fieldset>

    <fieldset class="action-group">
        <legend>
            <h6>Action Buttons</h6>
        </legend>
        <form class="form-inline">
            <button id="btnSearch" type="button" class="btn btn-primary btn-small"><i class="fab fa-searchengin"></i>
                Search</button>
            <button id="btnUpdateReviewsAllProducts" type="button" class="btn btn-primary btn-small"><i
                    class="fa fa-refresh"></i><span></span> Update Reviews
                All Products</button>
            <input class="inputSettings" type="checkbox" id="cbIsFetchImage">
            <label>Fetch Image Product &nbsp;</label>

            <input type="number" class="form-control" value="0" id="txtStartIndexUpdateReviews" placeholder="number">
            <button style="margin:0 10px;" id="btnOpenChart" type="button" class="btn btn-primary btn-small"><i
                    class="fa fa-trash-alt"></i></i><span></span>Open Chart</button>
            <select class="form-control" id="ddlGroupBy"></select>
            <button style="margin-left: 20px;" id="btnDeleteAllProducts" type="button"
                class="btn btn-primary btn-small"><i class="fa fa-trash-alt"></i></i><span></span> Delete
                All Products</button>
            <input class="inputSettings" type="checkbox" id="cbDeleteProductAtDatabase">
            <label>Delete product at db</label>
        </form>
    </fieldset>
    <fieldset class="action-group">
        <legend>
            <h6>Fetch New Products</h6>
        </legend>
        <form class="form-inline">
            <button style="margin-right: 20px;" id="btnFetchLastId" type="button" class="btn btn-primary btn-small"><i
                    class="fa fa-cloud-download-alt"></i>
                Fetch Last Product Id</button>
            <button style="margin-right: 20px;" id="btnFetchListId" type="button" class="btn btn-primary btn-small"><i
                    class="fa fa-cloud-download-alt"></i>
                Fetch Latst List Product Id</button>
            <textarea class="form-control rounded-0" id="txtListId" rows="1"
                placeholder="Last Id / List Id / Page"></textarea>
            <button style="margin:0 20px;" id="btnFetchNewProducts" type="button" class="btn btn-primary btn-small"><i
                    class="fa fa-cloud-download-alt"></i> Fetch New Products</button>
            <input type="number" class="form-control" id="txtAcceptedMinPrice" placeholder="min price fetch image">
        </form>
    </fieldset>

    <a href="javascript:void(0);" class="slider-arrow show">&raquo;</a>
    <div class="quick-controller">
        
        <button id="btnRefresh" type="button" class="btn btn-primary btn-small"><i
                class="fa fa-refresh"></i><span></span>&nbsp; Refresh &nbsp;</button>
                <a onclick="" href="#form-search-control"><i class="fa fa-arrow-up" aria-hidden="true"
                    style="color: green; position: relative; right:0px;"></i></a>
        <select class="form-control" id="ddlSorting" style="margin: 5px 5px; width: 150px;">
            <option value="sort" selected>Sort by :</option>
            <option value="price">Price</option>
            <option value="time">Time</option>
            <option value="rating">Rating Count</option>
        </select>
        <input class="inputSettings" type="checkbox" checked id="cbFocusProductItem">
        <label>Focus to .productItem</label><br />
        <input class="inputSettings" type="checkbox" checked id="cbHideProductCover">
        <label>Hide cover</label><br />
        <input class="inputSettings" type="checkbox" id="cbHideProductName">
        <label>Hide product name</label><br />
    </div>
    <fieldset>
        <legend>
            <h3 id="productTitleCount">Product Result</h3>
        </legend>
        <div id="divProducts"></div>
    </fieldset>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script>
        _u = _.noConflict(); // lets call ourselves _u
    </script>
    <script src="js/find.js"></script>
</body>

</html>
